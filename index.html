<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script src="greenLevelHS.geojson"></script>




</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{width:900px; height: 500px;}
    </style>

    <script>
        var map = L.map("mapid").setView([35.77296841827961, -78.89973632725632], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        L.marker([35.77296841827961, -78.89973632725632]).addTo(map)
        .bindPopup("My Highschool")
        .openPopup();

         L.geoJSON(green_level_hs).addTo(map);
    </script>
    
</body>
</html>
